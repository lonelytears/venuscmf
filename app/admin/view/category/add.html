<extend name="common:base" />

<block name="content">
	<ul class="nav nav-tabs">
		<li><a href="{{:url('category/index')}}" class="index-url">分类列表</a></li>
		<li class="active"><a href="{{:url('category/add')}}">新增分类</a></li>
	</ul>
	
	<form name="dataForm" class="form-horizontal top15" action="{{:url('category/addsave')}}">
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="must-red">*</span> 上级分类</label>
			<div class="col-sm-8">
				<select name="pid" class="form-control width400">
					<option value="0">作为顶级分类</option>
					<volist name="categorylists" id="vocate">
						<option value="{{$vocate.id}}">{{:get_tree_icons($vocate['path'])}}{{$vocate.name}}</option>
					</volist>
				</select>
				<span class="help-block">
					分类层级不能超过 4 级
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="must-red">*</span> 分类名称</label>
			<div class="col-sm-8">
				<input type="text" name="name" class="form-control width400">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">SEO 标题</label>
			<div class="col-sm-8">
				<input type="text" name="seo_title" class="form-control width400">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">SEO 关键词</label>
			<div class="col-sm-8">
				<textarea class="form-control width400" name="seo_keys" style="resize: none; height: 75px;"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">SEO 描述</label>
			<div class="col-sm-8">
				<textarea class="form-control width400" name="seo_desc" style="resize: none; height: 75px;"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="must-red">*</span> 状态</label>
			<div class="col-sm-8">
				<label class="radio-inline">
					<input type="radio" name="status" value="0" checked> 隐藏
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1"> 显示
				</label>
				<span class="help-block">仅对终级分类有效</span>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px;">
			<div class="col-sm-offset-3 col-sm-8">
				<a class="btn btn-primary btn-save">保 存</a>
				<a class="btn btn-default left20 btn-cancel">返 回</a>
			</div>
		</div>
	</form>
</block>
