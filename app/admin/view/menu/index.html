<extend name="common:base" />

<block name="content">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{{:url('menu/index')}}" class="index-url">菜单列表</a></li>
		<li><a href="{{:url('menu/add')}}">新增菜单</a></li>
	</ul>
	
	<table class="table table-bordered table-hover top10">
		<tr class="table-header">
			<th>ID</th>
			<th>菜单名称</th>
			<th>URL 路径</th>
			<th>上级菜单 ID</th>
			<th>层级关系</th>
			<th style="text-align: center;">状态</th>
			<th style="text-align: center;">操作</th>
		</tr>
		<volist name="menulists" id="vomenu">
			<tr>
				<td>{{$vomenu.id}}</td>
				<td>{{:get_tree_icons($vomenu['path'])}}{{$vomenu.name}}</td>
				<td>{{$vomenu.url}}</td>
				<td>{{$vomenu.pid}}</td>
				<td>{{$vomenu.path}}</td>
				<td style="text-align: center;">
					<eq name="vomenu.status" value="1">
						<a class="btn btn-success btn-xs">显示</a>
					<else/>
						<a class="btn btn-default btn-xs">隐藏</a>
					</eq>
				</td>
				<td style="text-align: center;">
					<a href="{{:url('menu/edit', array('id' => $vomenu['id']))}}" class="btn btn-warning btn-xs">编辑</a>
					<a class="btn btn-danger btn-xs left10 btn-deletes" data-url="{{:url('menu/deletes')}}" data-id="{{$vomenu['id']}}">删除</a>
				</td>
			</tr>
		</volist>
		<tr class="table-header">
			<th>ID</th>
			<th>菜单名称</th>
			<th>URL 路径</th>
			<th>上级菜单 ID</th>
			<th>层级关系</th>
			<th style="text-align: center;">状态</th>
			<th style="text-align: center;">操作</th>
		</tr>
	</table>
</block>
