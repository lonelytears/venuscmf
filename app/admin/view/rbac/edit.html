<extend name="common:base" />

<block name="content">
	<ul class="nav nav-tabs">
		<li><a href="{{:url('rbac/index')}}" class="index-url">角色列表</a></li>
		<li><a href="{{:url('rbac/add')}}">新增角色</a></li>
		<li class="active"><a>编辑角色</a></li>
	</ul>
	
	<form name="dataForm" class="form-horizontal top15" action="{{:url('rbac/editsave')}}">
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="must-red">*</span> 角色名称</label>
			<div class="col-sm-8">
				<input type="text" name="name" value="{{$lists.name}}" class="form-control width300">
			</div>
		</div>
		<input type="hidden" name="id" value="{{$lists.id}}">
		<div class="form-group">
			<label class="col-sm-3 control-label">备注</label>
			<div class="col-sm-8">
				<textarea name="remark" class="form-control width300" style="height: 55px; resize: none;">{{$lists.remark}}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="must-red">*</span> 状态</label>
			<div class="col-sm-8">
				<label class="radio-inline">
					<input type="radio" name="status" value="0" <eq name="lists.status" value="0">checked</eq> > 禁用
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" <eq name="lists.status" value="1">checked</eq> > 启用
				</label>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px;">
			<div class="col-sm-offset-3 col-sm-8">
				<a class="btn btn-primary btn-save">保 存</a>
				<a class="btn btn-default left20 btn-cancel">返 回</a>
			</div>
		</div>
	</form>
</block>
