<extend name="common:base" />

<block name="content">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{{:url('slide/index')}}" class="index-url">幻灯片列表</a></li>
		<li><a href="{{:url('slide/add')}}">新增幻灯片</a></li>
	</ul>
	
	<table class="table table-bordered table-hover top10">
		<tr class="table-header">
			<th>ID</th>
			<th style="width: 35%;">标题</th>
			<th>所属分类</th>
			<th style="width: 20%;">URL</th>
			<th style="text-align: center;">状态</th>
			<th style="text-align: center;">操作</th>
		</tr>
		<volist name="lists" id="voslide">
			<tr>
				<td>{{$voslide.id}}</td>
				<td>
					<img class="artlists-faceimg show-faceimg" src="{{$voslide.faceimg}}">
					<span style="white-space: pre-wrap; word-wrap: break-word;">{{$voslide.title}}</span>
				</td>
				<td>{{$voslide.cname}}</td>
				<td><span style="white-space: pre-wrap; word-wrap: break-word;">{{$voslide.url}}</span></td>
				<td style="text-align: center;">
					<eq name="voslide.status" value="1">
						<a class="btn btn-success btn-xs btn-editstatus" data-url="{{:url('slide/editstatus')}}" data-id="{{$voslide.id}}">显示</a>
					<else/>
						<a class="btn btn-default btn-xs btn-editstatus" data-url="{{:url('slide/editstatus')}}" data-id="{{$voslide.id}}">隐藏</a>
					</eq>
				</td>
				<td style="text-align: center;">
					<a href="{{:url('slide/edit', array('id' => $voslide['id']))}}" class="btn btn-warning btn-xs">编辑</a>
					<a class="btn btn-danger btn-xs left10 btn-deletes" data-url="{{:url('slide/deletes')}}" data-id="{{$voslide['id']}}">删除</a>
				</td>
			</tr>
		</volist>
		<tr class="table-header">
			<th>ID</th>
			<th style="width: 40%;">标题</th>
			<th>所属分类</th>
			<th>URL</th>
			<th style="text-align: center;">状态</th>
			<th style="text-align: center;">操作</th>
		</tr>
	</table>
</block>

</script>
</block>
